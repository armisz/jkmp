<mat-card>
  <mat-tree [dataSource]="this" [treeControl]="treeControl">

    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <a [ngStyle]="getPlayableStyle(node)" (click)="onPlayFile(node)">
        {{node.item['label'] | removeFileSuffix}}
      </a>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle>
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>

      <a [ngStyle]="getPlayableStyle(node)" (click)="onPlayDirectory(node)">
        {{node.item['label']}}
      </a>

      <mat-progress-bar *ngIf="node.isLoading" mode="indeterminate" class="library-tree-progress-bar"></mat-progress-bar>
    </mat-tree-node>
  </mat-tree>
</mat-card>
